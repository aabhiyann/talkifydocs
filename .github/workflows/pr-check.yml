name: PR Quality Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      
    - name: Run tests
      run: npm run test:coverage
      
    - name: Check for console.log statements
      run: |
        if grep -r "console\.log\|console\.error\|console\.warn" src/ --exclude-dir=node_modules; then
          echo "❌ Console statements found in source code"
          exit 1
        else
          echo "✅ No console statements found"
        fi
        
    - name: Check for TODO comments
      run: |
        if grep -r "TODO\|FIXME\|HACK" src/ --exclude-dir=node_modules; then
          echo "⚠️  TODO/FIXME comments found in source code"
        else
          echo "✅ No TODO comments found"
        fi
        
    - name: Build check
      run: npm run build
      env:
        OPENAI_API_KEY: test
        PINECONE_API_KEY: test
        STRIPE_SECRET_KEY: test
        DATABASE_URL: postgresql://test:test@localhost:5432/test
